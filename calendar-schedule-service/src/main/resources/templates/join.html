<!DOCTYPE html>
<html xmlns:th="http://ww.thymleaf.org">
    <head>
        <meta charset="UTF-8">
        <link href="../css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
        <style>
            .container {
                max-width: 560px;
            }
        </style>
        <title>회원가입</title>
    </head>

    <body>
        <div class="container">
            <div class="py-5 text-center">
                <h2>로그인 안내</h2>
            </div>
            <h3 class="mb-3">회원가입 정보</h3>
            <form action="/html/saved.html" th:action method="post"> <!--여기에 action에 들어가는 url이 submit했을때 이동하는 url이야-->
                <div>
                    <label for="customerId">아이디</label>
                    <input type="text" id="customerId" class="form-control" placeholder="아이디를 입력하세요">
                </div>
                <div>
                    <label for="customerPw">비밀번호</label>
                    <input type="text" id="customerPw" class="form-control" placeholder="비밀번호(숫자 4자리)를 입력하세요">
                </div>
                <hr class="my-4">
                <div class="col">
                    <button class="w-100 btn btn-primary btn-lg" type="submit">회원가입</button>
                </div>
            </form>
        </div>
    </body>
</html>
