<!DOCTYPE html>
<html xmlns:th="http://ww.thymleaf.org">
    <head>
        <meta charset="UTF-8">
        <link href="../css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
        <title>회원목록</title>
    </head>

    <body>
        <div class="container" style="max-width: 600px">
            <div class="py-5 text-center">
                <h2>회원 목록</h2>
            </div>
            <div>
                <button class="btn btn-primary float-end" onclick="location.href='/html/login.html'" type="button">로그인 화면으로</button>
            </div>
            <div>
                <table class="table">
                    <thead>
                        <tr>
                            <th>회원번호</th>
                            <th>아이디</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="customer : ${customers}">
                            <td th:text="${customer.customerSequence}">회원번호</td>
                            <td th:text="${customer.customerId}">회원Id</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
