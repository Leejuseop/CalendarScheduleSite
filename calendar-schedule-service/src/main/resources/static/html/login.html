<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link href="../css/bootstrap.min.css" rel="stylesheet">
        <title>로그인 안내</title>
    </head>

    <body>
        <div class="container">
            <div class="py-5 text-center">
                <h2>일정관리 달력</h2>
            </div>
            <h3 class="mb-3">회원정보</h3>
            <form action ="@@@@.html" method="post"> <!-- 아니근데 내가 post로 폼 넘겨줭-->
                <div>
                    <label for="customerId">아이디</label>
                    <input type="text" id="customerId" class="form-control" placeholder="아이디를 입력하세요">
                </div>
                <div>
                    <label for="customerPw">비밀번호</label>
                    <input type="text" id="customerPw" class="form-control" placeholder="비밀번호를 입력하세요">
                </div>
                <hr class="my-4">
                <div class="row">
                    <div class="col">
                        <button class="w-100 btn btn-primary btn-lg" type="submit">로그인</button>
                    </div>
                    <div class="col">
                        <button class="w-100 btn btn-primary btn-lg" onclick="location.href='/html/join.html'" type="button">회원가입</button>
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
